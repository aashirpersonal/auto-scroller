<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Scroller</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Scroller</h1>

      <button id="startBtn" class="btn">Start Scrolling</button>
      <br />
      <button id="stopBtn" class="btn">Stop Scrolling</button>
      <div class="input-group">
        <label for="maxTimeInput" class="label"
          >Max Scroll Time (seconds):
        </label>
        <input
          type="number"
          id="maxTimeInput"
          class="input"
          min="1"
          value="300"
        />
        <button id="setMaxTimeBtn" class="btn">Set Max Time</button>
      </div>
      <div>
        <p>Built By: <a href="https://github.com/aashirpersonal">Aashir</a></p>
      </div>
      <p>Note: Refresh the page before you start scrolling!</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
